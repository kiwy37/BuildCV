<div class="cv-upload-container">
  <div class="upload-column">
    <div class="upload-card">
      <h2>Upload Your CV</h2>

      <div
        class="dropzone"
        (click)="fileInput.click()"
        (dragover)="$event.preventDefault()"
        (drop)="onFileSelected($event)"
      >
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept=".pdf"
          id="fileInput"
          #fileInput
          class="hidden-input"
        />
        <div class="drop-inner">
          <div class="icon-uploader">ðŸ“„</div>
          <div class="drop-text">
            <div *ngIf="!selectedFile">Click or drag a PDF to upload</div>
            <div *ngIf="selectedFile" class="selected-name">{{ selectedFile.name }}</div>
            <small class="muted">Weâ€™ll parse your CV and prefill the form</small>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <!-- loading overlay (appears over the card) -->
      <div class="upload-overlay" *ngIf="isLoading" aria-hidden="true">
        <div class="overlay-content">
          <div class="spinner large"></div>
          <span>Parsing CVâ€¦</span>
        </div>
      </div>
    </div>
  </div>
</div>
