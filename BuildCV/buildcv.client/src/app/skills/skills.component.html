<div class="section-container">
  <div class="section-header">
    <h2>Skills</h2>
    <p>Add your technical and soft skills</p>
  </div>

  <div class="skills-input-card">
    <div class="input-wrapper">
      <input 
        type="text" 
        [(ngModel)]="currentSkill"
        (input)="onSkillInput($event)"
        (keypress)="onKeyPress($event)"
        placeholder="Type a skill (e.g., JavaScript, Project Management)"
        class="skill-input">
      <div class="level-input">
        <label>Level: {{ currentSkillLevel }}/5</label>
        <input type="range" min="1" max="5" [(ngModel)]="currentSkillLevel" />
      </div>
      <button class="btn-add-skill" (click)="addSkill()" [disabled]="!currentSkill.trim()">
        <i class="icon-plus"></i> Add
      </button>
    </div>

    <!-- Suggestions Dropdown -->
    <div class="suggestions-dropdown" *ngIf="filteredSuggestions.length > 0">
      <div 
        *ngFor="let suggestion of filteredSuggestions" 
        class="suggestion-item"
        (click)="selectSuggestion(suggestion)">
        {{ suggestion }}
      </div>
    </div>
  </div>

  <!-- Skills Display - Simplified -->
  <div class="skills-display" *ngIf="skills.length > 0">
    <div class="skills-simple-grid">
      <div *ngFor="let skill of skills; let i = index" class="skill-tag-simple">
        <span class="skill-name">{{ skill.name }} ({{ skill.level || 3 }}/5)</span>
        <input type="range" min="1" max="5" [ngModel]="skill.level" (ngModelChange)="updateSkillLevel(i, $event)" />
        <button class="btn-remove-skill" (click)="removeSkill(i)" title="Remove">Ã—</button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="skills.length === 0">
    <i class="icon-inbox"></i>
    <p>No skills added yet</p>
    <p class="empty-state-subtitle">Start typing to add your skills</p>
  </div>

  <!-- Popular Skills Suggestions -->
  <div class="popular-skills">
    <h4>Popular Skills</h4>
    <div class="popular-skills-grid">
      <button 
        *ngFor="let skill of skillSuggestions.slice(0, 12)" 
        class="popular-skill-btn"
        (click)="addSkill(skill)"
        [disabled]="isSkillPresent(skill)">
        <i class="icon-plus-circle"></i> {{ skill }}
      </button>
    </div>
  </div>
</div>
